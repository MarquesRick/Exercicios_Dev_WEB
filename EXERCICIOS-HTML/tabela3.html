<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tabela</title>
</head>

<body>
    <table border="2" bordercolor="red" width="20%" align="center" >
        <caption>
            <h1>Carros</h1>
        </caption>
        <colgroup>
            <!--Agrupando a primeira e a Segunda coluna-->
            <col span="2" style="background-color:white">
            <col style="background-color:white">
        </colgroup>
        <thead>
            <tr>
                <th>Marca</th>  
                <th>Modelo</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tfoot align=center>
            <td colspan="3">Ultima atualização: 06/2012</td>
        </tfoot>
        <tbody>
            <tr align=center>
                <td rowspan="3">Toyota</td>
            </tr>
            <tr align=center>
                <td>Corolla</td>
                <td>2010</td>
            </tr>
            <tr align=center>
                <td>Camry</td>
                <td>2011</td>
            </tr>
            <tr align=center>
                <td rowspan="4">Honda</td>
            </tr>
            <tr align=center>
                <td>Civic</td>
                <td>2004</td>
            </tr>
            <tr align=center>
                <td>Fit</td>
                <td>2012</td>   
            </tr>
            <tr align=center>
                <td>City</td>
                <td>2011</td>
            </tr>
            <tr align=center>
                <td>Mitsubishi</td>
                <td>Lancer</td>
                <td>2012</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
