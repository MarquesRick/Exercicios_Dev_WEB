<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Faces de um dado</title>
        <script>
            window.onload = function()  {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            context.strokeRect(50, 50, 100, 100);
            context.arc(
                100, 
                100,
                5,
                0*Math.PI/180,
                2*Math.PI,
                false
            );
            context.fill();

              var context = canvas.getContext('2d');
            context.strokeRect(150, 50, 100, 100);
            context.arc(
                175, 
                100,
                5,
                0*Math.PI/180,
                2*Math.PI,
                false
            );
            context.fill();

             context.arc(
                225, 
                100,
                5,
                0*Math.PI/180,
                2*Math.PI,
                false
            );
            context.fill();

            var context = canvas.getContext('2d');
            context.strokeRect(250, 50, 100, 100);
            context.arc(
                275, 
                50,
                5,
                0*Math.PI/180,
                2*Math.PI,
                false
            );
            context.fill();

             context.arc(
                225, 
                100,
                5,
                0*Math.PI/180,
                2*Math.PI,
                false
            );
            context.fill();

             context.arc(
                225, 
                100,
                5,
                0*Math.PI/180,
                2*Math.PI,
                false
            );
            context.fill();


        }
        </script>

	</head>
		<body>
			<canvas id="canvas" width="800" height="800"></canvas>
		</body>
</html>
