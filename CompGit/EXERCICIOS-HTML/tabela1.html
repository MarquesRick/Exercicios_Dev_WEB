<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tabela</title>
</head>

<body>
    <table>
        <caption><h1>Carros</h1></caption>
        <colgroup>
            <!--Agrupando a primeira e a Segunda coluna-->
            <col span="2" style="background-color:gray">
            <col style="background-color:yellow">
        </colgroup>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tfoot>
            <td colspan="3">Ultima atualização: 06/2012</td>
        </tfoot>
        <tbody>
            <tr>
                <td>Toyota</td>
                <td>Corolla</td>
                <td>2010</td>
            </tr>
            <tr>
                <td>Honda</td>
                <td>Civic</td>
                <td>2011</td>
            </tr>
            <tr>
                <td>Mitsubishi</td>
                <td>Lancer</td>
                <td>2012</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
