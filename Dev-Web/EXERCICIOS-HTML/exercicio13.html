<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cadastro de Curriculo</title>
</head>

<body>
    <h1>Cadastro de Currículo</h1>
    <form action="C:\Users\HENRIQUEMARQUES\Documents\DEV WEB\teste.html">

        <!--Nome-->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome_id">Nome: </label>
            <input id="nome_id" type="text" name="nome" placeholder="Digite seu nome">
            <br>
            <!--email-->
            <label for="e-mail_id">E-mail: </label>
            <input id="e-mail_id" type="email" name="e-mail" placeholder="Digite seu e-mail">
            <br>
            <!--data de nascimento-->
            <label for="data_nascimento_id">Data de nascimento: </label>
            <input id="data_nascimento_id" type="date" name="data_nascimento" style="width:130px">
            <br>
            <!--Altura-->
            <label for="altura_id">Altura: </label>
            <input id="altura_id" type="number" name="altura" min="1.50" max="2.10" step="0.01">
            <br>
            <!--Site-->
            <label for="url_id">Site: </label>
            <input id="url_id" type="url" name="url" placeholder="Facebook, Instagram, Linkidin" style="width:230px">
            <br>
            <!--estado civil-->
            <label for="estadoc_id">Estado Civil: </label>
            <select id="estadoc_id" name="estado_civil">
                <option value="default"></option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
            </select>
            <br>
            <!--Sexo-->
            <label for="sexo_id">Sexo: </label>
            <input id="sexo_id" type="radio" value="masculino" name="sexo"> Masculino
            <input id="sexo_id" type="radio" value="feminino" name="sexo"> Feminino
            <br>
        </fieldset>
        <!--endereço-->
        <fieldset>
            <legend>Endereço</legend>
            <label for="cep_id">CEP: </label>
            <input id="cep_id" type="text" name="cep" pattern="[0-9]{5}[0-9]{3}" value="" required>
            <br>
            <label for="endereco_id">Endereço: </label>
            <input id="endereco_id" type="text" name="endereco" name="endereco" required>
            <br>
        </fieldset>
        <fieldset>
        <!--Contato-->
            <legend>Contato</legend>
            <label for="telefone_id">Telefone: </label>
            <input id="telefone_id" type="tel" name="telefone">
            <br>
            <label for="celular_id">Celular: </label>
            <input id="celular_id" type="tel" name="celular" pattern="[0-9]{2} [0-9]{9}" value="()">
            <br>
        </fieldset>
        <fieldset>
        <!--Conhecimentos-->
            <legend>Conhecimentos</legend>
            <label for="conhecimentos_id">Conhecimentos:</label>
            <input id="html_id" type="checkbox" value="html" name="conhecimentos"> HTML
            <input id="css_id" type="checkbox" value="css" name="conhecimentos"> CSS
            <input id="javascript_id" type="checkbox" value="javascript" name="conhecimentos"> JAVASCRIPT
            <br>

            <label for="maisconhecimentos_id">Mais Conhecimentos: </label>
            <textarea id="maisconhecimentos_id" name="maisconhecimentos" maxlength="360"></textarea>
        </fieldset>
        <br>
        <button id="botao_id" type="submit">
            Enviar
        </button>

    </form>
</body>

</html>
